spring.application.name=Reliable_and_Resilient_Data_Sync_Between_MongoDB_and_Elasticsearch
spring.data.mongodb.uri=mongodb://localhost:27017/Direct_Dual_Write_to_MongoDB_and_Elasticsearch
logging.level.org.elasticsearch.client=DEBUG
logging.level.org.elasticsearch.rest=DEBUG
logging.level.org.springframework.web=DEBUG
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=es-consumer-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.Packages.Model.EntityEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=record
es.test.successRate=0.85
spring.profiles.active=test